<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #0056b3;
        margin-top: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input::placeholder {
        color: #aaa;
      }

      .form-actions {
        text-align: center;
      }

      button {
        padding: 10px 20px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #004494;
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        background-color: #333;
        color: white;
      }

      footer p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Admin Panel of Tutor Management System</h1>

    <form action="javascript:void(0);" method="POST" onsubmit="adminLogin()">
      <h2>Admin Login</h2>
      <div>
        <label for="admin-email">Email</label>
        <input
          type="email"
          id="admin-email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label for="admin-password">Password</label>
        <input
          type="password"
          id="admin-password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="form-actions">
        <button type="submit">Login</button>
      </div>
    </form>

    <footer>
      <p>&copy; 2024 Tutor Management System. All rights reserved.</p>
      <p>&copy; Developed by Md. Shaharia Hasan.</p>
    </footer>

    <script src="adminLogin.js"></script>
  </body>
</html>
